# ------------------------------------------------------------
# integration.ivirse.com
# ------------------------------------------------------------


server {
  set $forward_scheme http;
  set $server         "103.9.211.44";
  set $port           8001;

  listen 80;
listen [::]:80;

listen 443 ssl http2;
listen [::]:443 ssl http2;


  server_name integration.ivirse.com;


  # Custom SSL
  ssl_certificate /data/custom_ssl/npm-1/fullchain.pem;
  ssl_certificate_key /data/custom_ssl/npm-1/privkey.pem;
  ssl_session_timeout 5m;
  #proxy_read_timeout 60s;
  #client_body_timeout 60s;













  access_log /data/logs/proxy-host-15_access.log proxy;
  error_log /data/logs/proxy-host-15_error.log warn;







  location / {
    #ssl_session_timeout 5m;
    proxy_read_timeout 60s;
    client_body_timeout 60s;

    proxy_buffers 8 16k;
    proxy_buffer_size 16k;

        # Thiết lập các header bạn muốn gửi đến backend
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;




    

    # Proxy!
    include conf.d/include/proxy.conf;
  }


  # Custom
  include /data/nginx/custom/server_proxy[.]conf;
}
